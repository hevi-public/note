<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GraphMindNote</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style type="text/css">
        .input-border {
            border: 1px solid grey;
            padding: 5px;
        }

        .center {
            margin: auto;
            width: 100%;
            text-align: center;
        }

        #mynetwork {
            width: 1440px;
            height: 720px;
            border: 1px solid lightgray;
            background-color: #222222;
        }

        body {
            color: #d3d3d3;
            font: 12pt arial;
            background-color: #222222;
        }

        #content {
            background-color: #222222;
        }
    </style>

    <script type="text/javascript" src="vis.js"></script>
    <link href="vis-network.min.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css"/>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>

    <script type="text/javascript" src="nodes.js"></script>

</head>

<body onload="generateGraph()" onkeypress="bodyKeyPressHandler(event)">
    <div class="ui right sidebar inverted vertical menu">
        <a class="item">
            1
        </a>
        <a class="item">
            2
        </a>
        <a class="item">
            3
        </a>
    </div>
    <div class="pusher">
        <div id="content" class="ui grid">
            <div class="left floated six wide column">
                <div id="mynetwork" class="center"></div>
                <div class="center">
                    <input type="text" id="command-line" placeholder="State should display as placeholder?" class="input-border" style="margin-top: 20px; width: 1300px; height: 40px; font-size: 18px" onkeypress="textInputKeyPressHandler(event)" />
                </div>
            </div>
            <div class="right floated four wide column">
                <div class="ui cards">
                    <div id="card" class="card">
                        <div class="content">
                            <div class="header"></div>
                            <div class="meta"></div>
                            <div class="description"></div>
                        </div>
                        <div class="extra content">
                            <div class="ui two buttons">
                                <div id="join-node" class="ui basic green button">Join</div>
                                <div id="remove-node" class="ui basic red button">Remove node</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- DELETE NODE CONFIRM MODAL -->
        <div class="ui basic modal">
            <div class="ui icon header">
                <i class="trash alternate icon red"></i>
            </div>
            <div class="content center">
                <p>Do you _really_ want to delete this node?</p>
            </div>
            <div class="actions">
                <div id="delete-selected-node" class="ui red basic cancel inverted button">
                    <i class="remove icon"></i>
                    Warning! Permanent Deletion!
                </div>
                <div class="ui green ok inverted button">
                    <i class="checkmark icon"></i>
                    Wait! I'd like to keep it a bit longer! But thanks for asking!
                </div>
            </div>
        </div>
        <!-- DELETE NODE CONFIRM MODAL END-->
    </div>
</body>
</html>
